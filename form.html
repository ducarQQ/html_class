<html>
<head>
<title>お問い合わせ｜自宅でCafe気分</title>
</head>
<body>
<h1>お問い合わせ</h1>
<form>
<p>
  名前
  <input type="text" name="名前" value="名前を入れてください">
</p>
<p>
  メールアドレス
  <input type="text" name="メールアドレス">
</p>
<p>
  性別
  <input type="radio" name="性別" value="男">男性
  <input type="radio" name="性別" value="女">女性
</p>
<p>
  血液型
  <select name="血液型">
    <option value="A">A型</option>
    <option value="B">B型</option>
    <option value="O">O型</option>
    <option value="AB">AB型</option>
  <select>
</p>
<p>
  参考になったページ<br>
  <input type="checkbox" name="page" value="Coffee">コーヒーのページ<br>
  <input type="checkbox" name="page" value="Tea">紅茶のページ<br>
  <input type="checkbox" name="page" value="Green Tea">お茶のページ<br>
  <input type="checkbox" name="page" value="Sweets">お菓子のページ<br>
</p>
<p>
  メッセージ<br>
  <textarea name="メッセージ" cols="50" rows="5">
ご感想をご記入ください。
  </textarea>
</p>
<p>
  <input type="submit" value="送信">
  <input type="reset" value="リセット">
</form>
</body>
</html>
